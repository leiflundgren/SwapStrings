<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Swap strings</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body>
    <h1>String swapper</h1>
    <p>Will replace A with B in input-string, and vice versa</p>
    <div id="content">
        <p>String A <input id="a" width="100" value="hej" /></p>
        <p>String B <input id="b" width="100" value="hopp" /></p>
        <p>
            Input text:<br />
            <textarea id="input" cols="100" rows="15">plipp hejsan hoppsan plopp</textarea>
        </p>
        <p><button id="btnUpdate"> Update</button> </p>
        <p>
            Output text:<br />
            <textarea id="output" cols="100" rows="15">not yet initialzed</textarea>
        </p>

    </div>
</body>
</html>
